<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Three.js TypeScript Tutorials by Sean Bradley</title><style>body{overflow:hidden;margin:0}</style><script defer="defer" src="bundle.js"></script></head><body><div class="container"><div class="dialog-container"><div class="radio-group"><div class="radio-item"><label for="front">Front</label> <input type="radio" id="front" name="t-shirt-part" value="front"></div><div class="radio-item"><label for="back">Back</label> <input type="radio" id="back" name="t-shirt-part" value="back"></div><div class="radio-item"><label for="neck">Neck</label> <input type="radio" id="neck" name="t-shirt-part" value="neck"></div><div class="radio-item"><label for="left-hand">Left Hand</label> <input type="radio" id="left-hand" name="t-shirt-part" value="left-hand"></div><div class="radio-item"><label for="right-hand">Right Hand</label> <input type="radio" id="right-hand" name="t-shirt-part" value="right-hand"></div></div><div class="row-content"><div class="tool-menu" id="tool-menu"><li class="sub-menu-with-tool" id="background-color-menu"><a id="background" href="javascript:void(0);" class="header-sub-menu"><span>Background Color</span><i class="arrow fa fa-angle-right pull-right"></i></a><ul><li class="background-picker"><div class="text">Color:</div><div class="color-input-container"><input id="colorPicker" type="color" value="#ffffff"></div></li></ul></li><li class="sub-menu-with-tool" id="images-menu"><a id="images" href="javascript:void(0);" class="header-sub-menu"><span>Images</span><i class="arrow fa fa-angle-right pull-right"></i></a><ul><li><form id="file-upload-form" class="uploader"><input id="file-upload" type="file" name="fileUpload" accept="image/*"/> <label for="file-upload" id="file-drag"><img id="file-image" src="#" alt="Preview" class="hidden"><div id="start"><i class="fa fa-download" aria-hidden="true"></i><div>Select a file or drag here< oid(0);"><span>Text & Number</span><i class="arrow fa fa-angle-right pull-right"></i></a></li><li class="sub-menu" id="art-word-toolbar"><a href="javascript:void(0);"><span>Art word</span><i class="arrow fa fa-angle-right pull-right"></i></a></li></ul></div></aside></div><div class="two-d" id="2d"></div><div class="three-d" id="3d"></div></div><div class="button-group"><button class="btn btn-save" id="confirmPreview">CONFIRM PREVIEW</button></div></div></div></body></html>
